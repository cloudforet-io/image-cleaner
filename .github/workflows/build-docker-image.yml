name: build-docker-image

on:
  push:
    tags:
      - v*
    branches-ignore:
      - '*'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Dump GitHub context
      env:
        CURRUNT_TAG_VERSION: ${{ github.event.release.tag_name }}
      run: echo "$CURRUNT_TAG_VERSION"
